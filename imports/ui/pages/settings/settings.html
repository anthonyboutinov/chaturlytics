<template name="Page_settings">
  <div style="max-width:45rem;">
    <h1 class="title">Settings</h1>

    <nav class="panel">
      <p class="panel-heading">
        Display Currency
      </p>
      <div class="panel-block">
        <div class="is-fullwidth">
          <div class="panel-subblock">
            <label class="label">Current and previous values</label>
            <table class="table is-fullwidth {{#unless Template.subscriptionsReady}}loading-pulse{{/unless}}">
              <!-- <tfoot>
                <tr><td class="has-text-center" colspan="3">
                  <a class="button is-white is-fullwidth" id="add-conversion-rate">
                    <span class="icon is-small"><i class="fas fa-plus-circle has-text-primary"></i></span>
                    <span>Add</span>
                  </a>
                </td></tr>
              </tfoot> -->
              <tbody class="{{#if hasMultipleUserRates}}em-first{{/if}}">
                {{#each userRates}}
                  <tr>
                    <td>{{#if fromStart}}From start{{else}}Starting {{formatDate this.activeStartingDate}}{{/if}}</td>
                    <td class="has-text-right">
                      <span class="has-text-grey-light">1 TKN = </span>{{this.rate}} {{this.currency}}

                      <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">
                          <button class="button is-tiny" aria-haspopup="true" aria-controls="dropdown-menu-session-{{_id}}">
                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" role="menu" id="dropdown-menu-userRate-{{this._id}}">
                          <div class="dropdown-content">
                            <a class="dropdown-item edit-userRate">Edit</a>
                            <a class="dropdown-item delete-userRate has-text-danger">Delete</a>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                {{else}}
                  <tr><td class="has-text-center" colspan="3">No data</td></tr>
                {{/each}}
              </tbody>
            </table>

            {{#unless updateConversionRateVariable}}
              <a class="button is-white is-fullwidth" id="add-userRate">
                <span class="icon is-small"><i class="fas fa-plus-circle has-text-primary"></i></span>
                <span>Add exchange rate or change curency</span>
              </a>
            {{/unless}}
          </div>

          {{#with updateConversionRateVariable}}
            {{> updateConversionRateSettingView}}
          {{/with}}

        </div>
      </div>
    </nav>
