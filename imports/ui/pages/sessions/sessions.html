<template name="Page_sessions">

  <div class="container is-fluid">

    <div class="columns">
      <div class="column is-one-third">
        <div class="section">

        <h3 class="title">Broadcasts List</h3>
        <p class="subtitle">Select a broadcast to view the details on it.</p>
        {{#if sessions.count}}
          <table class="table is-fullwidth is-hoverable is-size-6">
            <tfoot>
              <tr>
                <td>Total: {{sessions.count}} items</td>
              </tr>
            </tfoot>
            <tbody>
              {{#each sessions}}
                <tr act-select-session="" class="{{isActive}}">
                  <td>
                    <a class="do-open" href="#">
                      {{timeframe}}
                      <div class="is-size-7 level" style="line-height:1.5rem;">
                        <div class="level-left">

                          <div class="level-item">
                            {{duration}}
                          </div>

                          {{#if isOneOnOne}}
                            <div class="level-item">
                              <i class="fas fa-fw fa-door-closed" title="This was a one-on-one session"></i>
                            </div>
                          {{/if}}
                          {{#if sessionHasDropped}}
                            <div class="level-item">
                              <i class="fas fa-fw fa-video has-text-warning" title="Warning: Broadcast has dropped for a few minutes during session"></i>
                            </div>
                          {{/if}}

                        </div>
                        <div class="level-right">

                          <div class="level-item">
                            {{deltaTokens}} TKN
                          </div>

                          <div class="level-item">
                            {{numViewers}}&nbsp;<i class="fas fa-fw fa-eye"></i>
                          </div>

                        </div>
                      </div>
                    </a>
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        {{else}}
          <div class="chart-loading-screen is-size-7">
            <i class="fas fa-fw fa-spinner fa-pulse"></i> Loading data...
          </div>
        {{/if}}

        </div>

      </div>
      <div class="column is-two-thirds" style="min-height: calc(100vh - 3.25rem); border-left: 1px solid rgb(233, 233, 233);">
        <div class="section">
          {{#if currentlyViewedSession}}
            {{> sessionInfoView session=currentlyViewedSession}}
          {{/if}}
        </div>
      </div>
    </div>

  </div>


</template>
