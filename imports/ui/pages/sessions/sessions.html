<template name="Page_sessions">

  <div class="container is-fluid">

    <div class="columns">
      <div class="column is-one-third">
        <div class="section">

        <h3 class="title">Broadcasts List</h3>
        <p class="subtitle">Select a broadcast to view the details on it.</p>
        <table class="table is-fullwidth is-hoverable is-size-7">
          {{#each sessions}}
            <tr act-select-session="">
              <td>
                <a class="do-open {{isActive}}" href="#">
                  {{timeframe}}<br>
                  {{duration}}
                </a>
              </td>
            </tr>
          {{/each}}
        </table>

        </div>

      </div>
      <div class="column" style="min-height: calc(100vh - 3.25rem); border-left: 1px solid rgb(233, 233, 233);">
        <div class="section">
          {{#if currentlyViewedSession}}
            {{> sessionInfoView session=currentlyViewedSession}}
          {{/if}}
        </div>
      </div>
    </div>

  </div>


</template>
