<template name="sessionInfoView">

  <h4 class="title is-size-3">{{timeframe session}}</h4>

  <hr>

  <nav class="level">
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Duration</p>
        <p class="title is-size-4">{{duration}}</p>
      </div>
    </div>
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Tokens</p>
        <p class="title is-size-4">+{{sumColumn 'deltaTokens'}}</p>
      </div>
    </div>
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Followers <i class="fas fa-fw fa-info-circle has-text-grey-light"></i></p>
        <p class="title is-size-4">+{{sumColumn 'deltaFollowers'}}</p>
      </div>
    </div>
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Viewers <i class="fas fa-fw fa-info-circle has-text-grey-light" title="Median Value"></i></p>
        <p class="title is-size-4">{{viewers}}</p>
      </div>
    </div>
  </nav>

  <hr>

  <div class="section is-small">
    {{#unless note}}
      <form name="noteForm">
        <div class="field">
          <label class="label">Notes</label>
          <div class="control">
            <p contenteditable="true" class="contenteditable has-text-grey-light">Add a note</p>
          </div>
        </div>
      </form>
    {{else}}
      <div class="field">
        <label class="label">Notes</label>
        <div class="control">
          <p contenteditable="true" class="contenteditable">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
        </div>
      </div>
    {{/unless}}
  </div>

        <div class="field has-addons">

  <div class="section is-small">
    <h5 class="title is-size-4">Combined Chart</h5>
    {{#with combinedChartConfig}}
      {{> dateChartView session=session chartConfig=chartConfig}}
    {{/with}}
  </div>

<div class="section is-small">
  <h5 class="title is-size-4">Tokens</h5>
  {{#with tokensChartConfig}}
    {{> dateChartView session=session chartConfig=chartConfig}}
  {{/with}}
  </div>

<div class="section is-small">
  <h5 class="title is-size-4">Followers</h5>
  {{#with followersChartConfig}}
    {{> dateChartView session=session chartConfig=chartConfig}}
  {{/with}}
